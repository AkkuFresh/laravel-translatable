checks:
  php: true

build:
  environment:
    php:
      version: 7.3.0
  dependencies:
    before:
      - mysql -e 'create database translatable_test;'
      - echo "CREATE USER 'homestead'@'localhost' IDENTIFIED BY 'secret'; \n GRANT ALL PRIVILEGES ON * . * TO 'homestead'@'localhost'; \nFLUSH PRIVILEGES; \n" | mysql -u root
      - /usr/bin/composer.phar self-update
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run

tools:
  external_code_coverage:
    timeout: 900
    runs: 4

filter:
  paths:
    - src/
  excluded_paths:
    - tests/
